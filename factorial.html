<html>
<head>
    <meta charset="UTF-8"> <!-- Define el juego de caracteres como UTF-8 -->
    <title>Bucles-Ej6</title>
</head>
<body>
    <h1 align="center"><font face="arial black">factorial</font></h1> <!-- Título principal -->
    <script>
        var i; // Declara una variable 'i' para usarla como contador en el bucle
        var x = 1; // Inicializa una variable 'x' con el valor 1 para almacenar el factorial
        var n1 = prompt("Dime un número"); // Solicita al usuario que ingrese un número
        
        // Bucle que recorre desde 1 hasta el número ingresado para calcular el factorial
        for (i = 1; i <= n1; i++) {
            document.write(i + "x"); // Muestra el número actual y el símbolo 'x'
            x = x * i; // Calcula el factorial multiplicando 'x' por 'i'
        }
        
        // Muestra el factorial del número ingresado en la página
        document.write("<br> <font color=red>Factorial de </font>" + n1 + "&nbsp; =&nbsp;" + x);
    </script>
</body>
</html>
