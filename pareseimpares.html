<html>
<head>
    <meta charset="UTF-8"> <!-- Define el juego de caracteres como UTF-8 -->
    <title>Pares e impares</title>
</head>
<body>
    <h1 align="center"><font face="arial black">Bucles-Ejercicio.3</font></h1> <!-- Título principal -->
    <script>
        var i; // Declara una variable 'i' para usarla como contador en el bucle
        var x = 0; // Inicializa una variable 'x' para contar el total de números pares
        var y = 0; // Inicializa una variable 'y' para almacenar la suma de los números pares
        var z = 0; // Inicializa una variable 'z' para contar el total de números impares
        var w = 0; // Inicializa una variable 'w' para almacenar la suma de los números impares
        
        // Solicita al usuario que ingrese un número
        var n1 = prompt("Dime un número");
        
        // Verifica si el número ingresado es mayor que 1
        if (n1 > 1) {
            // Bucle for que recorre los números del 1 al número ingresado por el usuario
            for (i = 1; i <= n1; i++) {
                if (i % 2 == 0) { // Verifica si el número es par
                    // Muestra el número par en la página y realiza los cálculos
                    document.write("&nbsp;" + i + "&nbsp;"); // Muestra el número par
                    x = x + 1; // Incrementa el contador de números pares
                    y = y + i; // Suma el número par a 'y'
                }
            }
            // Muestra el total de números pares y la suma en la página
            document.write(" <br><br><font color=blue>Total Pares :</font> " + x); // Muestra el total de números pares
            document.write(" <br><font color=blue>Suma Pares : </font>" + y + "<br>"); // Muestra la suma de los números pares
            
            // Bucle for que recorre los números del 1 al número ingresado por el usuario
            for (i = 1; i <= n1; i++) {
                if (i % 2 == 1) { // Verifica si el número es impar
                    // Muestra el número impar en la página y realiza los cálculos
                    document.write("&nbsp;" + i + "&nbsp;"); // Muestra el número impar
                    z = z + 1; // Incrementa el contador de números impares
                    w = w + i; // Suma el número impar a 'w'
                }
            }
            // Muestra el total de números impares y la suma en la página
            document.write(" <br><br><font color=red>Total Impares :</font> " + z); // Muestra el total de números impares
            document.write(" <br><font color=red>Suma Impares : </font>" + w); // Muestra la suma de los números impares
        } else {
            // Si el número ingresado es menor o igual a 1, muestra un mensaje indicando que no se puede realizar la operación
            document.write("No se puede realizar");
        }
    </script>
</body>
</html>
