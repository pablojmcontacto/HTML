//Ejercicio de HTML y JavaScript que consiste en contar la cantidad de pares que hay entre el 1 y el 100 y la suma de todos ellos.

<html>
<head><META CHARSET="UTF-8"><title>Bucles-Ej1</title>
</head>
<body>
<h1 align="center"><font face="arial black">Bucles-Ejercicio.1</font></h1>
<script>
var i;
var x=0;
var y=0;
for (i=1;i<=100;i++)
{
	if(i%2==0)
	{
	document.write("&nbsp;"+i+"&nbsp;");
	x=x+1;
	y=y+i;
	}
	}
document.write(" <br><br><font color=blue>Total Pares :</font> "+x);
document.write(" <br><font color=blue>Suma Pares : </font>"+y);
 
	
</script>
</body>

</html>
