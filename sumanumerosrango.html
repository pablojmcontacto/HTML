<html>
<head>
    <meta charset="UTF-8"> <!-- Define el juego de caracteres como UTF-8 -->
    <title>Bucles-Ej4</title>
</head>
<body>
    <h1 align="center"><font face="arial black">Suma de los números de un rango predeterminado</font></h1> <!-- Título principal -->
    <script>
        var i; // Declara una variable 'i' para usarla como contador en el bucle
        var x = 0; // Inicializa una variable 'x' para almacenar la suma de los números en el rango
        var mayor, menor; // Variables para almacenar el mayor y el menor de los dos números ingresados
        
        // Solicita al usuario que ingrese dos números
        var n1 = prompt("Dime un número");
        var n2 = prompt("Dime otro número");
        
        // Compara los dos números ingresados para determinar cuál es el mayor y cuál es el menor
        if (n1 > n2) {
            mayor = n1;
            menor = n2;
        } else {
            mayor = n2;
            menor = n1;
        }
        
        // Bucle que recorre los números desde el menor hasta el mayor
        for (i = menor; i <= mayor; i++) {
            // Muestra cada número en el rango en la página y realiza los cálculos
            document.write("&nbsp;" + i + "&nbsp;"); // Muestra el número
            x = parseInt(x) + parseInt(i); // Suma el número a 'x'
        }
        
        // Muestra la suma de todos los números en el rango en la página
        document.write("<br><br>");
        document.write("<font color=red>Suma números :</font>" + x);
    </script>
</body>
</html>
